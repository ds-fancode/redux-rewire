name: build package
on:
  pull_request:
    branches:
      - main
      - "release/**"
    types:
      - opened
      - synchronize
      - reopened
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure github
        run: |
          git config --global user.email "fc-bot@fancode.com"
          git config --global user.name "fc-bot"

      - run: echo "Running on branch | base branch - ${{github.base_ref}} | head branch - ${{github.head_ref}}"

      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch for changeset comparison
        run: git fetch origin main:main

      - uses: actions/setup-node@v3
        with:
          node-version: 22.9.0

      - name: Enable Corepack
        run: corepack enable

      - name: Installing dependencies
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install --immutable

      - name: Running lint
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn lint

      - name: Running prettier
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn prettier-check

      - name: Running tests & coverage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn test --logHeapUsage --silent --runInBand --ci

      - name: Check for changesets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn changeset-status
